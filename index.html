<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Trek Trivia</title>
	<!--link rel="stylesheet" href="./reset.css" -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="jumbotron"><h1>Star Trek Trivia</h1></div>
	<div class="container">
		<div class="row" id="main">
			<div class="col-12" id="question">
				<div class="card">
					<div class="card-header"><div class="row"><div class="col-auto mr-auto" id="question-number"></div><div class="col-auto" id="timer">Time Remaining: 15 seconds</div></div></div>
					<div class="card-body">
						<div class="container">
							<h5 class="card-title" id="flavor-text"></h5>
							<p class="card-text" id="question-text"></p>
							<div class="row">
								<div class="col-md-3">
									<button id="choice-1" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-md-3">
									<button id="choice-2" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-md-3">
									<button id="choice-3" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-md-3">
									<button id="choice-4" class="btn btn-primary choice-btn"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="card invisible" id="scoreboard">
					<div class="card-header">Game Over</div>
					<div class="card-body">
						<div class="container">
							<h5 class="card-title" id="user-score"></h5>
							<p class="card-text">Would you like to play again?</p>
							<div class="row">
								<div class="col-md invisible" id="answer-pane">
									<p>Correct answers:</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6" id="reload-page">
									<a href="./index.html" class="btn btn-primary">Reload Page</a>
								</div>
								<div class="col-md-6">
									<button id="show-answers" class="btn btn-primary choice-btn">See Correct Answers</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12" id="selected-answer"></div>
		</div>
		<div class="row">
			<div class="col-12" id="next-question"><button id="next-question" type="button" class="btn btn-secondary btn-lg btn-block">Next Question</button></div>
		</div>
	</div>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
