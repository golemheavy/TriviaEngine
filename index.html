<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Trek Trivia</title>
	<!--link rel="stylesheet" href="./reset.css" -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="jumbotron"><h1>Star Trek Trivia</h1></div>
	<div class="container" id="main">
		<div class="row">
			<div class="col-12" id="question">
				<div class="card">
					<div class="card-header"><div class="row"><div class="col-auto mr-auto" id="question-number"></div><div class="col-auto" id="timer">Time Remaining: 15 seconds</div></div></div>
					<div class="card-body">
						<div class="container">
							<h5 class="card-title" id="flavor-text"></h5>
							<p class="card-text" id="question-text"></p>
							<div class="row">
								<div class="col-3">
									<button id="choice-1" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-3">
									<button id="choice-2" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-3">
									<button id="choice-3" class="btn btn-primary choice-btn"></button>
								</div>
								<div class="col-3">
									<button id="choice-4" class="btn btn-primary choice-btn"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12" id="selected-answer"></div>
		</div>
		<div class="row">
			<div class="col-12" id="next-question"><button id="next-question" type="button" class="btn btn-secondary btn-lg btn-block">Next Question</button></div>
		</div>
	</div>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
