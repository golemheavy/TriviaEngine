<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
	<!--link rel="stylesheet" href="./reset.css" -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="jumbotron"><h1>Trivia Game</h1></div>
	<div class="container">
		<div class="row">
			<div class="col-12" id="question">
				<div class="card">
					<div class="card-header"><div class="row"><div class="col-auto mr-auto" id="question-number">Question #</div><div class="col-auto" id="timer">Timer</div></div></div>
					<div class="card-body">
						<div class="container">
							<h5 class="card-title">Flavor / Topic Text</h5>
							<p class="card-text">This is the question text.</p>
							<div class="row">
								<div class="col-3">
									<button id="choice-1" class="btn btn-primary choice-btn">Answer1</button>
								</div>
								<div class="col-3">
									<button id="choice-2" class="btn btn-primary choice-btn">Answer2</button>
								</div>
								<div class="col-3">
									<button id="choice-3" class="btn btn-primary choice-btn">Answer3</button>
								</div>
								<div class="col-3">
									<button id="choice-4" class="btn btn-primary choice-btn">Answer4</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12" id="selected-answer">the Selected Answer shows here</div>
		</div>
		<div class="row">
			<div class="col-12" id="next-question">Next Question Button goes here</div>
		</div>
	</div>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
